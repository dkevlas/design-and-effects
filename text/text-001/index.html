<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con -webkit-text-stroke y Desenfoque de Imagen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="img-blur"></div>
    <div class="container">
        <div class="item">
            <img src="/images/BlackPink_001-Start.jpg" alt="Imagen desenfocada">
        </div>

        <div class="item">
            <h1><span class="stroke">HO</span><span class="color">LA</span></h1>
            
        </div>

        <div class="item item-end">
        <img src="/images/BlackPink_001-End.jpg" alt="Imagen Stroke">
        
        </div>
    </div>
</body>
</html>
